<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing store</title>
    <link rel="stylesheet" href= "/day.15/homework/CSS/styles02.css">

</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <p>Latest collection</p>
    </header>

    <section>
        <h2>Products</h2>
        <ul>
            <li>
                <h3>T-Shirt</h3>
                <img src="https://us.sunspel.com/cdn/shop/files/mtsh0181-bkaa-1.jpg?v=1720096619" alt="T-Shirt" width="200">
                <p>Comfortable and stylish T-shirt.</p>
                <p>Price: $25</p>
            </li>
            <li>
                <h3>Jeans</h3>
                <img src="https://img.kwcdn.com/thumbnail/s/159743a95a835a30a99cfc683fb3adbf_a6d7424f88bd.jpg?imageView2/2/w/800/q/70/format/webp" alt="Jeans" width="200">
                <p>Classic denim jeans.</p>
                <p>Price: $40</p>
            </li>
            <li>
                <h3>Jacket</h3>
                <img src="https://kiabi.ge/cdn/shop/products/BFH91_3_ZC1.jpg?v=1733996228&width=1946" alt="Jacket" width="200">
                <p>Warm and fashionable jacket.</p>
                <p>Price: $75</p>
            </li>
        </ul>
    </section>

    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
