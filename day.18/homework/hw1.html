<!-- The "required" attribute makes the input field mandatory to fill out. -->
<input type="text" required />

<!-- The "disabled" attribute makes the input field uneditable and unclickable. -->
<input type="text" disabled />

<!-- The "name" attribute identifies the form element when submitting data. -->
<input type="text" name="username" />

<!-- The "for" attribute links a <label> to a form element using its "id". -->
<label for="email">Email:</label>
<input type="email" id="email" />

<!-- The "id" attribute gives a unique identifier to an element. -->
<input type="text" id="username" />

<!-- The "type" attribute defines the type of input (e.g., text, password). -->
<input type="password" />
