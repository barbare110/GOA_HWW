<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body>

    <h2>რეგისტრაციის ფორმა</h2>

    <form action="#">
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>სქესი:</label><br>
        <input type="radio" id="male" name="gender" value="მამკაცი" required>
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="მდედრობითი" required>
        <label for="female">female</label><br><br>

        <button type="submit">დადასტურება</button>
    </form>

</body>
</html>
