<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examples</title>
</head>
<body>

    <h1>Videos</h1>

    <video controls autoplay muted loop width="320">
        <source src="video1.mp4" type="video/mp4">
    </video>
    
    <video controls loop width="320">
        <source src="video2.mp4" type="video/mp4">
    </video>
   
    <video controls width="320">
        <source src="video3.mp4" type="video/mp4">
    </video>
  
    <video autoplay muted width="320">
        <source src="video4.mp4" type="video/mp4">
    </video>
  
    <video autoplay loop width="320">
        <source src="video5.mp4" type="video/mp4">
    </video>
    
    <h1>Audios</h1>

    <audio controls autoplay muted loop>
        <source src="audio1.mp3" type="audio/mp3">
    </audio>
    
    <audio controls loop>
        <source src="audio2.mp3" type="audio/mp3">
    </audio>
    
    <audio controls>
        <source src="audio3.mp3" type="audio/mp3">
    </audio>

    <audio autoplay muted>
        <source src="audio4.mp3" type="audio/mp3">
    </audio>
    
    <audio autoplay loop>
        <source src="audio5.mp3" type="audio/mp3">
    </audio>

</body>
</html>
