<!--
        HTML Attributes: Provides extra info about the elements.
        
        1. href: URL for links. Example: <a href="https://www.example.com">Link</a>
        2. src: Source for images. Example: <img src="image.jpg">
        3. alt: Alternative text for images. Example: <img src="image.jpg" alt="Description">
        4. class: Assigns class names. Example: <div class="container">Content</div>
        5. id: Unique identifier. Example: <p id="unique">Text</p>
        6. style: Inline CSS styles. Example: <h2 style="color: blue;">Heading</h2>
    -->
