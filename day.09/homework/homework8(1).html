<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested lists</title>
</head>
<body>

    <h1></h1>Example of nested lists:</h1>

    <div>
        <ul>
            <li>First item</li>
            <li>Second item</li>
            
            <ol>
                <li>Ordered item 1</li>
                <li>Ordered item 2</li>
                <li>Ordered item 3</li>
            </ol>
            
            <li>Third item</li>
            <li>Fourth item</li>
            <li>Fifth item</li>
        </ul>
    </div>

</body>
</html>
